  <!-- header -->
  <header class="header" id="deals-background">
        <!-- http://time.com/money/collection/2018-best-places-to-live/5361499/ann-arbor-michigan/ --> 
            <!--The div element for the map -->
        <div id="map" ng-controller="mapInfo"></div>
          <script>
            var months = new Array('January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December');
            var dates = new Date();
            var day = dates.getDate();
            var month = months[dates.getMonth()];
            var year = dates.getFullYear();
            var today = new Date(month + ' ' + day + ', ' + year);
            var DoW = today.getDay();


            // Initialize and add the map
            function initMap() {
              // The location of UMich campus
              var campus = {lat: 42.2780, lng: -83.7382};
              // The map, centered at UMich campus
              var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 16, center: campus});
              var infowindow = new google.maps.InfoWindow();
              var service = new google.maps.places.PlacesService(map);
              service.getDetails({
                placeId: 'ChIJl1YrpECuPIgRm1WOQgwhqzA'
              }, function(place, status){
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                  console.log(place);
                  var marker = new google.maps.Marker({
                    map: map, 
                    position: place.geometry.location
                  });
                  marker.addListener('click', function(){
                    hoursArray = place.opening_hours.periods[DoW];

                    var openPeriod = "";
                    if (hoursArray.open.day === DoW && hoursArray.open.hours < 12)
                      openPeriod = "AM";
                    else
                      openPeriod = "PM";
                    var closePeriod = "";
                    if (hoursArray.close.day === DoW)
                      closePeriod = "PM";
                    else
                      closePeriod = "AM";

                    var openHour = hoursArray.open.time.slice(0, 2) + ':' + hoursArray.open.time.slice(2, 4) + openPeriod;
                    var closeHour = hoursArray.close.time.slice(0, 2) + ':' + hoursArray.close.time.slice(2, 4) + closePeriod;
                    var todayHours = openHour + '-' + closeHour;
                    infowindow.setContent(
                      '<div><strong>' + place.name + '</strong><br>' +
                      place.formatted_phone_number + '<br>' + 
                      "Today's Hours: " + todayHours + '<br>' + 
                      place.website + 
                      '</div>'
                    );
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                    setTimeout(function(){
                      marker.setAnimation(null);
                    }, 700);
                    infowindow.open(map, marker);
                  });
                }
              })
            }
          </script>
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfR08tezVdq9huDs5CypaeGeVR7rcUmks&libraries=places&callback=initMap">
          </script>

  </header>
 <div class="container" ng-controller="southUbarInfo">
  <div class="row">
   <div class="col-sm-12 col-md-6 col-lg-4 mb-4" ng-repeat="bar in barResults">
    <div id="{{ bar.name }}" class="carousel slide" data-ride="carousel" data-interval="10000">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#{{ bar.name }}" data-slide-to="0" class="active"></li>
        <li data-target="#{{ bar.name }}" data-slide-to="1"></li>
        <li data-target="#{{ bar.name }}" data-slide-to="2"></li>
      </ul>
      <div class="img-container">
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ bar.img_urls[0] }}" alt="First" class="img-fluid">
          </div>
          <div class="carousel-item">
            <img src="{{ bar.img_urls[1] }}" alt="Second" class="img-fluid">
          </div>
          <div class="carousel-item">
            <img src="{{ bar.img_urls[2] }}" alt="Third" class="img-fluid">
          </div>
        </div>
        <div class="overlay">
          <div class="container">
            <div class="row justify-content-center">
              <div class="bar-location col-4 col-sm-4 col-md-4 col-lg-4 text-center">
                {{ bar.address }}
              </div>
              <div class="bar-logo col-4 col-sm-4 col-md-4 col-lg-4">
                <img src="{{ bar.logo }}" class="img-fluid">
              </div>
              <div class="bar-number col-4 col-sm-4 col-md-4 col-lg-4 text-center">
                {{ bar.phone }}
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row justify-content-center">
              <div class="bar-info col-12 col-sm-12 col-md-12 col-lg-12 mb-4 text-center">
                <p>{{ bar.days }}</p>
                <p>{{ bar.hours }}</p>
                <p class="bar-deals" ng-repeat="deal in bar.deals">{{ deal }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href='#{{ bar.name }}' role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href='#{{ bar.name }}' role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
   </div>
  </div>
